<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marrage Checker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    


    <div class="container-fulid">
        <div class="row py-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card w-75 m-auto">
                    <div class="card-header">
                        <h2>Marrage age Checker</h2>
                    </div>
                    <div class="card-body">
                        <div class="msg"></div>
                        <form action="" id="marag_check">
                            <div class="form-group pt-3">
                                <label for="">Your Name</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="form-group pt-3">
                                <label for="">Your Age</label>
                                <input type="text" name="age" class="form-control">
                            </div>
                            <div class="form-group pt-3">
                                <label for="">Your Gender</label><br class="mb-1">
                                <label>
                                    <input type="radio" value="male" name="gender" class="form-check-input" checkedl>
                                    Male
                                </label>
                                <label>
                                    <input type="radio" value="female" name="gender" class="form-check-input">
                                    Female
                                </label>
                            </div>
                            <div class="form-group pt-3 pb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                    </div>
                    <div class="card-footer pt-4" id="msg_dis"  style="display: none;">
                        <div class="msg-long"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                
            </div>
        </div>
    </div>




    <audio src="./assets/sounds/ad1.mp3" id="ad1"></audio>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
